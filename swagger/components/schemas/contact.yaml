type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - userId
  - photoUrl
  properties:
    _id:
      description: "Contact's id "
      type: string
      example: '66864b57224ffbd80f2c5d04'
    name:
      description: "Contact's name"
      type: string
      example: "Oleh Tkachuk"
    phoneNumber:
      description: "Contact's phone number"
      type: string
      example: "+380000000007"
    email:
      description: "Contact's email"
      type: string
      example: "andriy7@example.com"
    isFavourite:
      description: "Contact added to favourite or not"
      type: boolean
      example: false
    contactType:
      description: "Contact type"
      type: string
      enum: ['work', 'home', 'personal']
    userId:
      description: 'Contact user id'
      type: string
      example: '66a3c92b87547b40497c631f'
    photoUrl:
      description: "Link to contact photo"
      type: string
      example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
